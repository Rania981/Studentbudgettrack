<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Expense | Student Budget Planner</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/add-expense.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #5d4037;
      /* Deep Espresso */
      --secondary-color: #8d6e63;
      /* Warm Latte */
      --accent-color: #bcaaa4;
      /* Soft Sand */
      --light-bg: #faf9f6;
      /* Off White/Eggshell */
      --dark-text: #3e2723;
      --success-color: #6d8c54;
      /* Muted Sage */
    }

    body {
      font-family: 'Outfit', sans-serif;
      background-color: var(--light-bg);
      color: var(--dark-text);
    }

    .header-section {
      background: var(--primary-color);
      padding: 60px 0;
      margin-bottom: -40px;
      color: white;
      border-radius: 0 0 40px 40px;
    }

    .back-btn {
      background: rgba(255, 255, 255, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: white;
      padding: 10px 20px;
      border-radius: 12px;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      text-decoration: none;
      transition: all 0.3s;
    }

    .back-btn:hover {
      background: white;
      color: var(--primary-color);
      transform: translateX(-5px);
    }

    .form-container {
      max-width: 600px;
      margin: 0 auto;
      position: relative;
      z-index: 10;
    }

    .expense-form {
      background: white;
      border-radius: 25px;
      padding: 40px;
      box-shadow: 0 15px 35px rgba(93, 64, 55, 0.1);
      border: 1px solid rgba(230, 224, 218, 0.5);
    }

    .form-label {
      font-weight: 700;
      color: var(--dark-text);
      font-size: 0.85rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 8px;
    }

    .form-control,
    .form-select {
      padding: 14px;
      border: 2px solid #f0edea;
      border-radius: 12px;
      background-color: #faf9f8;
    }

    .input-group-text {
      background-color: #f0edea;
      border: 2px solid #f0edea;
      color: var(--primary-color);
      font-weight: 700;
      border-radius: 12px 0 0 12px;
    }

    .quick-date-btn {
      flex: 1;
      padding: 10px;
      background: #f0edea;
      border: none;
      border-radius: 10px;
      font-size: 0.85rem;
      font-weight: 600;
      color: var(--primary-color);
    }

    .quick-date-btn.active {
      background: var(--primary-color);
      color: white;
    }

    .btn-submit {
      flex: 2;
      background: var(--primary-color);
      color: white;
      padding: 16px;
      border-radius: 14px;
      font-weight: 700;
      border: none;
      transition: 0.3s;
    }

    .btn-submit:hover {
      background: var(--dark-text);
      transform: translateY(-3px);
    }

    .btn-cancel {
      flex: 1;
      background: #f0edea;
      color: var(--primary-color);
      padding: 16px;
      border-radius: 14px;
      font-weight: 600;
      text-decoration: none;
      text-align: center;
    }

    .loading-spinner {
      display: none;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>

  <div class="header-section">
    <div class="container">
      <a href="dashboard.html" class="back-btn">
        <i class="fas fa-arrow-left"></i> Dashboard
      </a>
      <div class="text-center mt-3">
        <h1 class="fw-bold">Record Spend</h1>
        <p class="opacity-75">Track your daily Birr usage</p>
      </div>
    </div>
  </div>

  <div class="container form-container">
    <div class="expense-form">
      <form id="expenseForm">

        <div class="mb-4">
          <label for="amount" class="form-label">Amount (Birr) <span class="text-danger">*</span></label>
          <div class="input-group">
            <span class="input-group-text">ETB</span>
            <input type="number" step="0.01" class="form-control" id="amount" placeholder="0.00" required min="0.01"
              style="border-radius: 0 12px 12px 0;" />
          </div>
        </div>

        <div class="mb-4">
          <label for="category" class="form-label">Category <span class="text-danger">*</span></label>
          <select class="form-select" id="category" required>
            <option value="">Choose Category</option>
            <option value="Food">Food & Drinks</option>
            <option value="Transport">Transport</option>
            <option value="Books">Education</option>
            <option value="Entertainment">Entertainment</option>
            <option value="Utilities">Utilities</option>
            <option value="Other">Other</option>
          </select>
        </div>

        <div class="mb-4">
          <label class="form-label">Date <span class="text-danger">*</span></label>
          <input type="date" class="form-control mb-2" id="date" required />
          <div class="d-flex gap-2">
            <button type="button" class="quick-date-btn active" data-offset="0">Today</button>
            <button type="button" class="quick-date-btn" data-offset="-1">Yesterday</button>
          </div>
        </div>

        <div class="mb-4">
          <label for="notes" class="form-label">Notes (Optional)</label>
          <textarea class="form-control" id="notes" rows="2" placeholder="Where did you spend it?"></textarea>
        </div>

        <div class="d-flex gap-3">
          <a href="dashboard.html" class="btn-cancel">Cancel</a>
          <button type="submit" class="btn-submit" id="submitBtn">
            <span id="submitText">Add Expense</span>
            <div class="loading-spinner"></div>
          </button>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
