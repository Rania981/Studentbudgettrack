<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up | Student Budget Planner</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #5d4037;
      --secondary-color: #8d6e63;
      --accent-color: #bcaaa4;
      --light-bg: #faf9f6;
      --success-color: #6d8c54;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #8d6e63 0%, #5d4037 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .signup-container {
      width: 100%;
      max-width: 450px;
      padding: 20px;
    }

    .signup-card {
      background: white;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 15px 35px rgba(93, 64, 55, 0.15);
      position: relative;
      overflow: hidden;
    }

    .signup-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: linear-gradient(to right, var(--success-color), #5d8c4a);
    }

    .logo-section {
      text-align: center;
      margin-bottom: 30px;
    }

    .logo-icon {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 20px;
      box-shadow: 0 10px 20px rgba(93, 64, 55, 0.2);
    }

    .logo-icon i {
      font-size: 36px;
      color: white;
    }

    .logo-text h2 {
      font-weight: 700;
      color: var(--primary-color);
      margin-bottom: 5px;
    }

    .logo-text p {
      color: #6c757d;
      font-size: 14px;
    }

    .form-group {
      margin-bottom: 25px;
      position: relative;
    }

    .form-label {
      font-weight: 500;
      color: #495057;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
    }

    .form-label i {
      margin-right: 8px;
      color: var(--primary-color);
    }

    .form-control {
      padding: 12px 15px;
      border: 2px solid #e9ecef;
      border-radius: 10px;
      font-size: 16px;
      transition: all 0.3s;
    }

    .form-control:focus {
      border-color: var(--secondary-color);
      box-shadow: 0 0 0 3px rgba(141, 110, 99, 0.15);
    }

    .password-toggle {
      position: absolute;
      right: 15px;
      top: 42px;
      background: none;
      border: none;
      color: #6c757d;
      cursor: pointer;
      font-size: 18px;
    }

    .password-strength {
      margin-top: 8px;
    }

    .strength-meter {
      height: 4px;
      background: #e5e7eb;
      border-radius: 2px;
      overflow: hidden;
      margin-bottom: 5px;
    }

    .strength-fill {
      height: 100%;
      width: 0%;
      transition: width 0.3s ease, background-color 0.3s ease;
      border-radius: 2px;
    }

    .strength-text {
      font-size: 0.8rem;
      color: #6b7280;
    }

    .btn-signup {
      background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
      border: none;
      color: white;
      padding: 14px;
      border-radius: 10px;
      font-weight: 600;
      font-size: 16px;
      transition: all 0.3s;
      width: 100%;
      margin-top: 10px;
    }

    .btn-signup:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(93, 64, 55, 0.2);
    }

    .terms-check {
      display: flex;
      align-items: flex-start;
      gap: 10px;
      margin: 20px 0;
    }

    .terms-text {
      font-size: 0.9rem;
      color: #6b7280;
    }

    .terms-text a {
      color: var(--primary-color);
      text-decoration: none;
      font-weight: 500;
    }

    .terms-text a:hover {
      text-decoration: underline;
    }

    .divider {
      display: flex;
      align-items: center;
      margin: 25px 0;
      color: #6c757d;
    }

    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: #e9ecef;
    }

    .divider span {
      padding: 0 15px;
      font-size: 14px;
    }

    .social-buttons {
      display: flex;
      gap: 10px;
      margin-bottom: 25px;
    }

    .social-btn {
      flex: 1;
      padding: 12px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      font-weight: 500;
      transition: all 0.3s;
      text-decoration: none;
    }

    .social-btn.google {
      background: white;
      color: #374151;
      border: 2px solid #e5e7eb;
    }

    .social-btn.google:hover {
      background: #fdf9f7;
      border-color: var(--accent-color);
      color: var(--primary-color);
    }

    .social-btn.facebook {
      background: var(--secondary-color);
      color: white;
      border: 2px solid var(--secondary-color);
    }

    .social-btn.facebook:hover {
      background: var(--primary-color);
      transform: translateY(-2px);
    }

    .login-link {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
    }

    .login-link a {
      color: var(--primary-color);
      font-weight: 500;
      text-decoration: none;
    }

    .login-link a:hover {
      text-decoration: underline;
    }

    .loading-spinner {
      display: none;
      margin: 0 auto;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    .error-message {
      color: #dc3545;
      font-size: 14px;
      margin-top: 5px;
      display: none;
    }

    .success-message {
      display: none;
      background: #f1f8e9;
      border: 1px solid #c5e1a5;
      color: #33691e;
      padding: 15px;
      border-radius: 10px;
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="signup-container">
    <div class="signup-card">
      <div class="logo-section">
        <div class="logo-icon">
          <i class="fas fa-user-plus"></i>
        </div>
        <div class="logo-text">
          <h2>Create Account</h2>
          <p>Join to track your student budget</p>
        </div>
      </div>

      <form id="signupForm">
        <div class="form-group">
          <label for="email" class="form-label">
            <i class="fas fa-envelope"></i> Email Address
          </label>
          <input type="email" class="form-control" id="email" required placeholder="student@university.edu" />
          <div class="error-message" id="emailError"></div>
        </div>

        <div class="form-group">
          <label for="password" class="form-label">
            <i class="fas fa-lock"></i> Password
          </label>
          <input type="password" class="form-control" id="password" required placeholder="Create a strong password"
            minlength="6" />
          <button type="button" class="password-toggle" id="togglePassword">
            <i class="far fa-eye"></i>
          </button>
          <div class="error-message" id="passwordError"></div>

          <div class="password-strength">
            <div class="strength-meter">
              <div class="strength-fill" id="strengthFill"></div>
            </div>
            <div class="strength-text" id="strengthText">Password Strength</div>
          </div>
        </div>

        <div class="form-group">
          <label for="confirmPassword" class="form-label">
            <i class="fas fa-lock"></i> Confirm Password
          </label>
          <input type="password" class="form-control" id="confirmPassword" required
            placeholder="Re-enter your password" />
          <div class="error-message" id="confirmPasswordError"></div>
        </div>

        <div class="terms-check">
          <input type="checkbox" class="form-check-input" id="terms" required />
          <label class="terms-text" for="terms">
            I agree to the <a href="#" id="termsLink">Terms of Service</a> and <a href="#" id="privacyLink">Privacy
              Policy</a>
          </label>
        </div>

        <button type="submit" class="btn-signup" id="signupBtn">
          <span id="signupText">Sign Up</span>
          <div class="loading-spinner" id="loadingSpinner"></div>
        </button>

        <div class="success-message" id="successMessage">
          <i class="fas fa-check-circle"></i> Account created successfully! Redirecting to login...
        </div>

        <div class="divider">
          <span>Or sign up with</span>
        </div>

        <div class="social-buttons">
          <a href="#" class="social-btn google">
            <i class="fab fa-google"></i>
            <span>Google</span>
          </a>
          <a href="#" class="social-btn facebook">
            <i class="fab fa-facebook-f"></i>
            <span>Facebook</span>
          </a>
        </div>

        <div class="login-link">
          Already have an account? <a href="index.html">Log In</a>
        </div>
      </form>
    </div>
  </div>

  <!-- ONLY EXTERNAL JAVASCRIPT - NO DUPLICATE CODE -->
  <script src="js/utils.js"></script>
  <script src="js/signup.js"></script>
</body>

</html>
